---
layout: default
---

<div>
    {% for post in site.posts %}
        <h3><a href="{{ site.github.baseurl }}{{ post.url }}">{{ post.date | date: '%Y-%m-%d' }} {{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
		<div class="menu">
			<a href="{{ site.github.baseurl }}{{ post.url }}">Read post</a>
		</div>
    {% endfor %}
</div>
